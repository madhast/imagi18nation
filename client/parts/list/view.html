<template name="list">

  <div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label class="col-lg-2">Ключ</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="Ключ" value="REMOVE">
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <label class="col-lg-2">RU</label>

              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2">EN</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" value="Remove">
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
    {{/each}}
</form>
</template>
