<template name="list">
<form  class="form-horizontal">
  {{#each langs}}
  <div class="panel panel-default translate">
    <div class="panel-heading">
      <h4>{{title}}</h4>
    </div>
    <div class="panel-body">
        {{#each group}}
        <div class="row translate__group">
          <div class="col-md-4">
            <div class="form-group">
              <label class="col-lg-2">Ключ</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="Ключ" value="{{key}}">
              </div>
            </div>
          </div>
          <div class="col-md-8">
            {{#each translates}}
            <div class="form-group">
              <label class="col-lg-3 text-right">{{title}} ({{key}})</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" value="{{translate}}">
              </div>
            </div>
            {{/each}}
          </div>
        </div>
        {{/each}}
    </div>
  </div>
    {{/each}}
</form>
</template>
