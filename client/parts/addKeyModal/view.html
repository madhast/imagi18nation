<template name="addKeyModal">
  <a href="javascript:void(0)" class="btn btn-primary btn-fab btn-raised mdi-content-add add-key-btn"></a>

  <div class="modal add-key-modal">
    <div class="modal-dialog">
      <form class="modal-content form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h2 class="modal-title">Добавить новый ключ</h2>
        </div>
        <div class="modal-body">
            <fieldset>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Ключ">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Русский (RU)">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Английский (EN)">
                  </div>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="btn btn-default js-close">Отмена</button>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </form>
    </div>
  </div>

</template>
