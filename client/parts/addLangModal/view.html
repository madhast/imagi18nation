<template name="addLangModal">
  <div class="modal">
    <div class="modal-dialog">
      <form class="modal-content form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h2 class="modal-title">Добавить новый язык</h2>
        </div>
        <div class="modal-body">
            <fieldset>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" id="lang" placeholder="Новый язык">
                  </div>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="btn btn-default js-close">Отмена</button>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</template>
