<template name="addLangModal">
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h2 class="modal-title">Добавить язык</h2>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                  <label for="lang" class="col-lg-2 control-label">Язык</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="lang" placeholder="Новый язык">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default">Отмена</button>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </div>
    </div>
  </div>
</template>
